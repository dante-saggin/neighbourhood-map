<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Saggin, Dante">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Dante Saggin wants to meet Roma</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <!--// https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js suddelly the CDN stoped to work so I donwloaded the file-->
</head>

<body>
    <div class="container">
        <div id="search" class="row form-group">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-search"></span>
                <input type="text" id="search-box" class="col-md-12 col-sm-12 form-control" placeholder="Type Here to Filter" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
            </div>
        </div>
        <div id="app" class="row">
            <div id="list" class="col-md-3 col-sm-12">
                <div id="results" class="list-unstyled row" data-bind="foreach: filteredList">
                    <button type="button" class="btn btn-primary btn-block" id="place" data-bind="text: place, click: bounce"></button>
                </div>
            </div>
            <div id="mapDiv" class="col-md-9 col-sm-12"></div>
        </div>
    </div>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ-kZI0S-CL9_sUVqje5wxtWz4jnbrfis&callback=startApp&libraries=places" onerror="mapsErrorHandling()"></script>
</body>

</html>
